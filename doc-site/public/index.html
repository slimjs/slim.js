<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script

    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;700&family=Material+Icons&family=Fira+Code&family=Noto+Serif+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, slim.js!</title>
  </head>

  <body>
    <slim-docs></slim-docs>
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        'script',
        'https://www.google-analytics.com/analytics.js',
        'ga'
      );

      ga('create', 'UA-97046917-1', 'auto');
      ga('send', 'pageview');

      window.track = function track(event, url) {
        ga('send', 'event', event);
        if (url) {
          this.window.open(url, '_blank');
        }
      };
    </script>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
