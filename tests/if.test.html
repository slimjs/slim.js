<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Slim.js"></script>
</head>
<body>
    <slim-test></slim-test>
    <div id="monitor">Not created</div>
    <script>
        Slim.tag('slim-test',
        `
            <div id="slimIfTest" s:if="toggle">Now you see me</div>
            <div id="childContainer">
                <test-child s:if="!toggle"></test-child>
            </div>
        `,
        class extends Slim {
            onBeforeCreated() {
                window.unit = this;
                this.toggle = true;
            }
        });

        Slim.tag('test-child', `<span>Hello There</span>`, class extends Slim {
          onCreated() {
            document.querySelector('#monitor').textContent = 'Created';
          }
        })
    </script>
</body>
</html>
